{% extends "layout.html" %}

{% block title %}
    Update Item
{% endblock %}

{% block main %}
    <form action="/update" method="post">
        <div class="mb-3">
            <select class="form-select" aria-label="Default select example" id="item_list" name="item_list">
                <option selected>Open this select menu</option>
                {% for item in item_list %}
                    <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Select item to update</button>
    </form>
{% endblock %}
