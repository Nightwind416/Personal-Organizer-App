{% extends "layout.html" %}

{% block title %}
    Item Details
{% endblock %}

{% block main %}

    <p>{{ reason }}</p>
    <table class='item_details'>
        <tr>
            <td>Item Name:</td>
            <td>{{ item[0] }}</td>
        </tr>
        <tr>
            <td>Item Type:</td>
            <td>{{ item[1] }}</td>
        </tr>
        <tr>
            <td>Location:</td>
            <td>{{ item[2] }}</td>
        </tr>
        <tr>
            <td>Detailed Info:</td>
            <td>{{ item[3] }}</td>
        </tr>
    </table>

{% endblock %}
