{% extends "layout.html" %}

{% block title %}
    Item Details
{% endblock %}

{% block main %}

    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Item Type</th>
                <th>Location</th>
                <th>Detailed Info</th>
            </tr>
        </thead>
        <tbody>
                <tr>
                    <td>{{ item["Item Name"] }}</td>
                    <td>{{ item["Item Type"] }}</td>
                    <td>{{ item["Location"] }}</td>
                    <td>{{ item["Detailed Info"] }}</td>
                </tr>
        </tbody>
    </table>

{% endblock %}
