<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

        <!-- https://favicon.io/emoji-favicons/money-bag/ -->

        <link href="/static/styles.css" rel="stylesheet">

        <title>Personal Organizer: {% block title %}{% endblock %}</title>

    </head>

    <body class="p-3 mb-2 bg-dark text-white" id="page-container">

        <nav class="bg-dark border navbar navbar-expand-md navbar-dark">
            <div class="container-fluid">
                <span class="title">Personal Organizer</span>
                <ul class="navbar-nav me-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/add">Add New Item</a></li>
                    <li class="nav-item"><span class="nav-link spacer">|</span></li>
                    <li class="nav-item"><a class="nav-link" href="/list_request">List Items (by Location and/or Type)</a></li>
                    <li class="nav-item"><span class="nav-link spacer">|</span></li>
                    <li class="nav-item"><a class="nav-link" href="/search">Search</a></li>
                </ul>
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/recycle">Recycle Bin</a></li>
                </ul>
            </div>
        </nav>

        <main class="container-fluid py-5 text-center" id="content-wrap">
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5 small text-center text-muted" id="footer">
            Created by <a href="https://github.com/Nightwind416" target="_blank">Nightwind416</a>
        </footer>
