{% extends "layout.html" %}

{% block title %}
    List Results
{% endblock %}

{% block main %}

    <table class='list_results'>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Item Type</th>
                <th>Location</th>
                <th>Detailed Info</th>
            </tr>
        </thead>
        <tbody>
            {% for item in display_list %}
                <tr>
                    <td><a href="/item_details?name={{ item[0] }}">{{ item[0] }}</a></td>
                    <td>{{ item[1] }}</td>
                    <td>{{ item[2] }}</td>
                    <td>{{ item[3] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
