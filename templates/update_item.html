{% extends "layout.html" %}

{% block title %}
    Update Selection
{% endblock %}

{% block main %}

<form action="/update_item" method="post">
    <input type="hidden" name="original_item_name" value="{{ item[0] }}">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="name" name="name" value="{{ item[0] }}" type="text">
    </div>
    <div class="mb-3">
        <input autocomplete="off" class="form-control mx-auto w-auto" id="type" name="type" value="{{ item[1] }}" type="text">
    </div>
    <div class="mb-3">
        <input autocomplete="off" class="form-control mx-auto w-auto" id="location" name="location" value="{{ item[2] }}" type="text">
    </div>
    <div class="mb-3">
        <input autocomplete="off" class="form-control mx-auto w-auto" id="details" name="details" value="{{ item[3] }}" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Update Item</button>
</form>

{% endblock %}
